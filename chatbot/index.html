<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 500;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .user-message {
            background-color: #0078d7;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" class="input-field" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Add user's message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message message';
            userMessage.textContent = userText;
            chatBody.appendChild(userMessage);

            // Clear input field
            userInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message message';
                botMessage.textContent = getBotResponse(userText);
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }

        function getBotResponse(input) {
            const responses = {
                'hello': 'Hi there! How can I help you?',
                'how are you': "I'm just a bot, but I'm doing great! How about you?",
                'what is your name': 'I am your friendly chatbot!',
                'bye': 'Goodbye! Have a great day!'
            };

            return responses[input.toLowerCase()] || "I'm sorry, I don't understand that.";
        }
    </script>
</body>
</html>
