<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 200px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            font-size: 16px;
            color: #0078d7;
            font-weight: 500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">Simple Demo Work Design</div>
    <div class="cards-container">
        <a href="./Card Game/index.html" target="_blank">
            <div class="card">
                Card Game
            </div>
        </a>
        <a href="./HangMan Game/index.html" target="_blank">
            <div class="card">
                Hangman Game
            </div>
        </a>
        <a href="./insta-login/index.html" target="_blank">
            <div class="card">
                Instagram Login
            </div>
        </a>
        <a href="./chatbot/index.html" target="_blank">
            <div class="card">
                Chatbot
            </div>
        </a>
    </div>
</body>

</html>
